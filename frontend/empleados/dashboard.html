<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Empleados</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="icon" href="../icono.png" type="image/x-icon">
</head>
<body>
  <div class="dashboard-container">
    <!-- Men칰 superior -->
    <header class="dashboard-header">
      <div class="banner-container">
        <img src="../logo.png" alt="Banner" class="banner-image">
      </div>
      <div class="profile-menu">
        <span id="user-name">Usuario</span>
        <img src="../user.png" alt="칈cono de perfil" class="profile-icon" id="profileIcon">
        <ul class="dropdown-menu" id="dropdownMenu">
          <li id="logout">Cerrar sesi칩n</li>
        </ul>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="dashboard-main">
      <!-- Panel izquierdo: Peticiones generales -->
      <section class="panel peticiones">
        <h2>Peticiones Generales</h2>
        <div class="panel-content">
          <ul id="peticiones-list">
            <!-- Aqu칤 se cargar치n din치micamente las peticiones -->
          </ul>
        </div>
      </section>

      <!-- Panel central: Tareas pendientes -->
      <section class="panel tareas">
        <h2>Tareas Pendientes</h2>
        <div class="panel-content">
          <ul id="tareas-list">
            <!-- Aqu칤 se cargar치n din치micamente las tareas -->
          </ul>
        </div>
      </section>

      <!-- Panel derecho: Chat -->
      <section class="panel chat">
        <h2>Chat</h2>
        <div class="panel-content" id="chat-window">
          <!-- Mensajes del chat -->
        </div>
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
          <input type="file" id="file-upload" style="display: none;">
          <button type="button" id="upload-btn">游늬</button>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
