<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="icono.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="logo.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form id="formLogin">
        <input type="email" id="loginCorreo" class="fadeIn second" name="correo" placeholder="Correo">
        <input type="password" id="loginContrasena" class="fadeIn third" name="contrasena" placeholder="Contraseña">
        <input type="submit" class="fadeIn fourth" value="Iniciar Sesión">
        <p id="loginMessage" class="message"></p>
      </form>

      <!-- Footer -->
      <div id="formFooter">
        <a class="underlineHover" href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
